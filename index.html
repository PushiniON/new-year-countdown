<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#de7300">
	<title>Conto alla rovescia Capo d'anno</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="sfondo" class="body">
	<canvas id="canvas"></canvas>
	<div class="contain">
		<h1 id="title" class="title">Tempo rimasto fina a Capodanno!!! </h1>
		<div id="countdown">
			<ul>
				<li><span id="months" class="number"></span><span id="months__text" class="text">Mesi</span></li>
				<li><span id="days" class="number"></span><span id="days__text" class="text">Giorni</span></li>
				<li><span id="hours" class="number"></span><span class="text">ore</span></li>
				<li><span id="minutes" class="number"></span><span class="text">minuti</span></li>
				<li><span id="seconds" class="number"></span><span class="text">secondi</span></li>
			</ul>
		</div>
	</div>
	<script type="module" src="js/script.js"></script>
</body>

</html>
